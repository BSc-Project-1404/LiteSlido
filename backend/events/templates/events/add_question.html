<!DOCTYPE html>
<html>
  <head>
    <title>Add Question to Event</title>
  </head>
  <body>
    <h1>Add a Question to "{{ event.title }}"</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit Question</button>
    </form>
    <a href="{% url 'event_list' %}">Back to Event List</a>
  </body>
</html>
