<h1>{{ poll.question }}</h1>

{% if user_has_voted %}
  <h2>Results:</h2>
  <ul>
    {% for option, votes in option_votes_list %}
      <li>{{ option.text }} â€” {{ votes }} votes</li>
    {% endfor %}
  </ul>
{% else %}
  <form method="post">
    {% csrf_token %}
    {% for option, votes in option_votes_list %}
      <div>
        <input type="radio" name="poll_option" id="opt{{ option.id }}" value="{{ option.id }}" required>
        <label for="opt{{ option.id }}">{{ option.text }}</label>
      </div>
    {% endfor %}
    <button type="submit">Submit Vote</button>
  </form>
{% endif %}

<a href="{% url 'event_detail' event_code=event.code %}">Back to Event</a>
