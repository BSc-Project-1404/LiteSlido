<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}LiteSlido{% endblock %}</title>
  {% load static %}

  <!-- Import Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Force Inter via inline style -->
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your custom CSS (if any) -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Brand -->
      <a href="{% url 'event_list' %}" class="text-xl font-semibold text-blue-700">LiteSlido</a>

      <!-- User Menu -->
      <div>
        {% if user.is_authenticated %}
          <span class="mr-4">Hi, {{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit"
                    class="text-sm text-red-600 hover:text-red-800 transition">
              Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="text-sm text-blue-700 hover:text-blue-900 transition">Login</a>
          <span class="mx-1">|</span>
          <a href="{% url 'register' %}" class="text-sm text-orange-500 hover:text-orange-700 transition">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="max-w-6xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
